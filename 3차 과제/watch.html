<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <link href="watch.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="battery">
                <div class="battery-add">
                    <button class="button" onclick="AddBattery()">배터리 충전(10%)</button>
                </div>
                <div class="battery-condition">
                    <span class="main-font">배터리 잔량 </span><span class="main-font" id="battery"><!--배터리 표시--></span>
                </div>
            </div>
            <div class="screen">
                <span class="screen-font" id="screen"><!--시간 표시--></span>
            </div>
            <div class="alram-add">
                <span class="main-font">알람 추가하기</span>
                <div class="alram-function">
                    <label class="alram-time">
                        <input type="time" id="selectedAlram">
                    </label>
                    <button class="button" onclick="AddAlram()">알람 추가</button>
                </div>
            </div>
            <div class="alram-list">
                <span class="main-font">알람 리스트</span>
                <div class="alram" id="alram1">
                    <!--알람1 표시-->
                </div>
                <div class="alram" id="alram2">
                    <!--알람2 표시-->
                </div>
                <div class="alram" id="alram3">
                    <!--알람3 표시-->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        al = [

        ]
        function AddAlram() {
            var selectedAlram = document.getElementById("selectedAlram").value;
            if(al.length == 0) {
            document.getElementById("alram1").innerHTML
            = "<span class=main-font>"+selectedAlram+"</span>";
            al.push(selectedAlram)
            } else if(al.length == 1) {
            document.getElementById("alram2").innerHTML
            = "<span class=main-font>"+selectedAlram+"</span>";
            al.push(selectedAlram)
            } else if(al.length == 2) {
            document.getElementById("alram3").innerHTML
            = "<span class=main-font>"+selectedAlram+"</span>";
            al.push(selectedAlram)
            } else {
            alert("알람이 꽉 찼습니다.")
            }
            

        }
        function Time() {
            var now = new Date();
            var hours = String(now.getHours()).padStart(2, "0");
            var minutes = String(now.getMinutes()).padStart(2, "0");
            var seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("screen").innerHTML
            = hours+":"+minutes+":"+seconds;
        }
        var battery = 100;
        function AddBattery() {
            battery = battery + 10;
        }
        function Battery() {
            var x = setInterval(function() {
                document.getElementById("battery").innerHTML
                = battery + "%";
                battery--;
                if (battery < 0) {
                    clearInterval(x);
                    document.getElementById("screen").innerHTML
                    = "<span class=screen-font>전원 없음</span>"
                } else {
                    Time();
                }
            }, 1000);
        }
        Battery();
        
    </script>
</body>
</html>
