<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <style>
    .content-box {
        width: 300px;
        height: 500px;
    }
    .result {
        font-size: 30px;
        text-align: center;
        border: 5px solid black;
    }
    .symbol {
        font-size: 30px;
        margin: auto;
        text-align: center;
    }
    td {
        width: 75px;
        height: 65px;
        border: 1px solid black;
    }
  </style>
</head>
<body>
    <div class="content-box">
        <div class="result">
            result
        </div>
        <div class="symbol">
            <table>
                <tbody>
                    <tr><td>%</td><td>CE</td><td>C</td><td>삭제</td></tr>
                    <tr><td>분수</td><td>제곱</td><td>루트</td><td>/</td></tr>
                    <tr><td>7</td><td>8</td><td>9</td><td>X</td></tr>
                    <tr><td>4</td><td>5</td><td>6</td><td>-</td></tr>
                    <tr><td>1</td><td>2</td><td>3</td><td>+</td></tr>
                    <tr><td>+/-</td><td>0</td><td>.</td><td>=</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
